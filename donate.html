<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/donate.css"/>
        <title>Rehoming form</title>
 </head>
    <body>
        <div class="container">
          <nav class="navbar bg-light " id="backgro" >
            <a href="home.html">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contacts</a>
            <form id="buttons">
          <a href="signup.html" class="link">  <button class="btn btn-outline-success" type="button">Sign Up</button></a>
          <a href="donate.html" class="link"><button  class="btn btn-outline-success" type="button">Rehome</button></a>  
            </form>
          </nav>
            <img src="img/pet1.jpg">
            <div class="centered">Rehome Your Pet here!</div>
          </div>
       
        <form class="donate" action="success.html">
            <div class="form-group">
                <label for="input-group-text"><strong>First Name</strong></label>
                <input type="text" class="form-control" id="inputEmail" placeholder="First name..." required>
            </div>
            <div class="form-group">
                <label for="input-group-text"> <strong>Last Name</strong></label>
                <input type="text" class="form-control" id="inputPassword" placeholder="Last name..." required>
            </div>
            
            <div class="form-group">
                <label for="input-group-text"> <strong>Pet's Name</strong></label>
                <input type="text" class="form-control" id="inputEmails" placeholder="Pet's name..." required>
            </div>
            <div class="form-group">
                <label for="input-group-text"> <strong>Location</strong></label>
                <input type="text" class="form-control" id="input-group-text" placeholder="Your location..." required>
            </div>
            <div class="form-group">
                <label for="input-group-text"> <strong>About Pet</strong></label>
                <input type="text" class="form-control" id="inputText" placeholder="Small details on pet..." required>
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
              </div>
            <button type="submit" class="btn btn-primary"onclick="formVal()">Submit</button>
        </form>
    </body>
    </html>
