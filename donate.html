<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/donate.css"/>
        

    </head>


    <body>
        <div class="container">
            <img src="img/pet1.jpg">
            <div class="centered">Donate Your Pet here!</div>
          </div>
       
        <form class="donate">
            <div class="form-group">
                <label for="input-group-text"><strong>First Name</strong></label>
                <input type="text" class="form-control" id="inputEmail" placeholder="First name...">
            </div>
            <div class="form-group">
                <label for="input-group-text"> <strong>Last Name</strong></label>
                <input type="text" class="form-control" id="inputPassword" placeholder="Last name...">
            </div>
            
            <div class="form-group">
                <label for="input-group-text"> <strong>Pet's Name</strong></label>
                <input type="text" class="form-control" id="inputEmail" placeholder="Pet's name...">
            </div>
            <div class="form-group">
                <label for="input-group-text"> <strong>Location</strong></label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Your location...">
            </div>
            <div class="form-group">
                <label for="input-group-text"> <strong>About Pet</strong></label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Small details on pet...">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
       
       
    </body>
    </html>
