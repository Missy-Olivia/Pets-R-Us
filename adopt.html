<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="stylesheet" href="bootstrap css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/adopt.css"/>
        <title>Adoption form</title>
    </head>


    <body>
        <form class="adopt">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-6 pt-5">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">
                                <h3 class="text-center">Adopt Here!</h3>
                            </div>
                        </div>
                        <div class="card-body">
                           
                            <div class="card-form">
                                <form id="signup">
    
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input id="name" name="name" type="text" class="form-control"placeholder="Your name...">
                                    </div>
                
                                    <div class="form-group">
                                        <label for="name">Pet's Name</label>
                                        <input type="text" name="name" id="name" class="form-control"placeholder="eg:Tobi..">
                                    </div>
                
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input type="text" id="address" class="form-control"placeholder="KG 20 st ...">
                                    </div>
    
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" id="email" class="form-control"placeholder="someone@gmail.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone-number">Phone-number</label>
                                        <input type="tel" name="phone-number" id="phone-number" class="form-control" placeholder="666-666-666">
                                    </div>
                                <button id="submit" type="submit" class="btn btn-success">Submit</button>
        </form>
       </div>
    </body>
    </html>
