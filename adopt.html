        <form class="donate" action="./adoptSuccess.html">
          <div class="centered">Adopt here!</div>
            <div class="form-group">
                <label for="input-group-text"><strong>Your Name</strong></label>
                <input type="text" class="form-control" id="inputEmail" placeholder="First name..." required>
            </div>
            <div class="form-group">
                <label for="input-group-text"> <strong>Pet's Name</strong></label>
                <input type="text" class="form-control" id="inputPassword" placeholder="Last name..." required>
            </div>
            
            <div class="form-group">
                <label for="input-group-text"> <strong>Address</strong></label>
                <input type="text" class="form-control" id="inputEmails" placeholder="Pet's name..." required>
            </div>
            <div class="form-group">
                <label for="input-group-text"> <strong>Your Email</strong></label>
                <input type="email" class="form-control" id="input-group-text" placeholder="Your location..." required>
            </div>
            <div class="form-group">
                <label for="input-group-text"> <strong>PhoneNumber</strong></label>
                <input type="tel" class="form-control" id="inputText" placeholder="Small details on pet..." required>
            </div>
          
            <button type="submit" class="btn btn-primary"onclick="formVal()">Submit</button>

            <div class="row justify-content-center">
                <div class="col-sm-6 pt-5">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">
                                <h3 class="text-center">Adopt Here!</h3>
                            </div>
                        </div>
                        <div class="card-body">
                           
                            <div class="card-form">
                                <form id="signup">
    
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input id="name" name="name" type="text" class="form-control"placeholder="Your name...">
                                    </div>
                
                                    <div class="form-group">
                                        <label for="name">Pet's Name</label>
                                        <input type="text" name="name" id="name" class="form-control"placeholder="eg:Tobi..">
                                    </div>
                
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input type="text" id="address" class="form-control"placeholder="KG 20 st ...">
                                    </div>
    
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" id="email" class="form-control"placeholder="someone@gmail.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone-number">Phone-number</label>
                                        <input type="tel" name="phone-number" id="phone-number" class="form-control" placeholder="666-666-666">
                                    </div>
                                <button id="submit" type="submit" class="btn btn-success">Submit</button>

        </form>
        <script src="js/jquery-3.5.1.js"></script>
