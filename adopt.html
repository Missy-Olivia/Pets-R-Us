<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link rel="stylesheet" href="bootstrap css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/adopt.css"/>
        <title>Adoption form</title>
    </head>


    <body>
        <form class="adopt">
        <div class="container">
            <div class="banner">
                <h2>Adopt A Pet!</h2>
            </div>
            <div class="form-group">
                <label for="input-group-text"><strong>Your name</strong></label>
                <input type="text" class="form-control" id="name" placeholder="name...">
            </div>
            
            <div class="form-group">
                <label for="input-group-text"> <strong>Pet's Name</strong></label>
                <input type="text" class="form-control" id="pet" placeholder="Pet's name...">
            </div>
            <div class="form-group">
                <label for="input-group-text"> <strong>Address</strong></label>
                <input type="text" class="form-control" id="address" placeholder="Your address...">
            </div>
            <div class="form-group">
                <label for="input-group-text"> <strong>Your email</strong></label>
                <input type="email" class="form-control" id="email" placeholder="Email...">
            </div>
            
            <div class="form-group">
                <label for="input-group-text"> <strong>Phone number</strong></label>
                <input type="text" class="form-control" id="phone" placeholder="phone number...">
            </div>
            
              </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
       </div>
    </body>
    </html>
