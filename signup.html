            <div class="col-sm-6 pt-5">
                <div class="card">
                    <div class="card-header bg-info">
                        <div class="card-title" >
                            <h3 class="text-center">Sign up</h3>
                        </div>
                    </div>
                    <div class="card-body">
                       
                        <div class="card-form">
                            <form id="signup" action="linkPage.html">

                                <div class="form-group">
                                    <label for="name">Your Name</label>
                                    <input id="name" name="name" type="text" class="form-control " required>
                                </div>
            
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" class="form-control" required>
                                </div>
            
                                <div class="form-group">
                                    <label for="phone-number">Phone</label>
                                    <input type="text" id="phone-number" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" class="form-control"required>
                                </div>
            
                                <input type="submit" value="Sign Up" class="btn btn-info">
                                <p>Already have an account? <a href="login.html" class="text-info btn">Log in</a></p>
                            </form>
                        </div>
                    </div>
                </div>
