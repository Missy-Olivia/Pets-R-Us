<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="bootstrap css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signup.css">

</head>
<body>
  
    
    <div class="container">
        <nav class="navbar bg-light " >
            <a href="home.html">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contacts</a>
          
          </nav>
          <div id="home">
            <img src="https://images.squarespace-cdn.com/content/v1/588e8ab92e69cf76b75f949d/1601507838219-2LMYZ8J2CF0WK5P18SLG/ke17ZwdGBToddI8pDm48kIB0JmWqtjBrwhoAGIBTN7lZw-zPPgdn4jUwVcJE1ZvWQUxwkmyExglNqGp0IvTJZamWLI2zvYWH8K3-s_4yszcp2ryTI0HqTOaaUohrI8PIEGY-feOrrGxYcpGadyYTIDvX7i_cectzs29fqMBuIyAKMshLAGzx4R3EDFOm1kBS/puppy-corgi.jpg?format=1000w">
        </div>
        <div class="row justify-content-center" id="sign">
            <div class="col-sm-6 pt-5">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <h3 class="text-center">Sign up</h3>
                        </div>
                    </div>
                    <div class="card-body">
                       
                        <div class="card-form">
                            <form id="signup">

                                <div class="form-group">
                                    <label for="name">Your Name</label>
                                    <input id="name" name="name" type="text" class="form-control" required>
                                </div>
            
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" class="form-control" required>
                                </div>
            
                                <div class="form-group">
                                    <label for="phone-number">Phone</label>
                                    <input type="text" id="phone-number" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" required>
                                </div>
                                <a class="link" href="linkPage.html">

                                <button type="button" class="btn btn-success " value="Sign Up"  style="width:90px">Sign Up</button>
                                </a>
                                <p>Already have an account? <a href="login.html" class="text-info btn">Log in</a></p>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
